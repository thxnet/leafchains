name: Integration

on:
  push:
    branches:
      - main
      - develop
      - ci/*
      - feat/*
      - feature/*
      - hotfix/*
      - release/*
    tags:
      - v*
  pull_request:

env:
  CI: 1
  REGISTRY: ghcr.io

concurrency:
  group: image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  image:
    name: Build and publish images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode:
          # NOTE: skip debug build because it takes too long
          # - debug
          - release
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Install docker-buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup container metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/leafchain
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=edge
            type=raw,enable=${{ github.event_name != 'pull_request' && !contains(github.ref, 'refs/tags/') }},value=build-{{date 'YYYY.MM.DD'}}-{{sha}}
          flavor: |
            latest=auto
            suffix=${{ matrix.mode == 'debug' && '-debug' || ''}}
          bake-target: leafchain

      - name: Build container image
        uses: docker/bake-action@v3
        with:
          pull: true
          push: true
          set: |
            base.args.DEBUG=${{ matrix.mode == 'debug' && '1' || '0' }}
          files: |
            ./dev-support/containers/docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: leafchain
